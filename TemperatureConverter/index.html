<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Temperatureconverter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
    <div class="heading">Temperature Converter</div>
    <div class="container">
        <div class="container1"> 
            <label for="celsius" class="t1">Celsius</label><br>
            <div class="temp1"><span><input type="number" id="celsius" class="temp"></span><span class="unit"><sup>o</sup>C</span></div><br>
            <label for="fahrenheit" class="t1">Fahrenheit</label><br>
            <div class="temp1"><span><input type="number" id="fahrenheit" class="temp"></span><span class="unit1">F</span></div><br>
            <label for="kelvin" class="t1">Kelvin</label><br>
            <div class="temp1"><span><input type="number" id="kelvin" class="temp"></span><span class="unit1">K</span></div><br>
        </div>
        <div class="container2">
            <img src="temp4.png">
        </div>
    </div>
    <script src="TemperatureConverter.js"></script>
</body>
</html>
